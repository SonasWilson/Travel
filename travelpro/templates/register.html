<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <style>

    </style>
</head>
<body style="background-color:darkcyan;">
<h1 style="color:white;text-align:center;" ><b>REGISTER</b></h1>
<form style="text-align:center;"  method="post" action="register">
    {% csrf_token %}

  <input type="text" name="username" size="35"  placeholder="Enter your username"><br><br>
  <input type="text" name="first_name" size="35" placeholder="Enter your firstname"><br><br>
  <input type="text" name="last_name" size="35" placeholder="Enter your lastname"><br><br>
  <input type="email" name="email" size="35" placeholder="Enter your email address"><br><br>
  <input type="password" name="password" size="35" placeholder="Enter your password"><br><br>
  <input type="password" name="repassword"  size="35" placeholder="Confirm your password"><br><br>
  <button type="submit"><b>SUBMIT</b></button>

</form>
            {% for msg in messages %}
               {{msg}}
             {% endfor %}
</body>
</html>
